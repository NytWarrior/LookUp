{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                
                <form method="POST" class="card">
                    <div class="card-content">
                        <span class="card-title">SignUp</span>
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn" type="submit">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
{% endblock %}
